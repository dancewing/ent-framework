/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'io.entframework.java-conventions'
}

dependencies {
    
    api 'org.springframework.boot:spring-boot-starter'
    api 'cn.hutool:hutool-all'
    api 'org.projectlombok:lombok'
    api 'com.alibaba:fastjson'
    api 'jakarta.servlet:jakarta.servlet-api'
    api 'org.springframework:spring-web'
    api 'com.github.whvcse:easy-captcha'
    api 'org.springframework.plugin:spring-plugin-metadata'
    api 'com.fasterxml.jackson.core:jackson-annotations'
    api 'org.atteo.classindex:classindex'
    api 'com.google.guava:guava'
    api 'org.apache.commons:commons-lang3'
    api 'org.jetbrains:annotations'

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.atteo.classindex:classindex'
}

description = 'kernel-a-rule'
