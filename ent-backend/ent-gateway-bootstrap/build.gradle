plugins {
    id 'java-library'
}

apply plugin: 'org.springframework.boot'

tasks.named("bootJar") {
    mainClass = 'io.entframework.ent.admin.EntGatewayApp'
}

dependencies {
    api project(':ent-backend:ent-gateway-spring-cloud-starter')
}

description = 'ent-gateway-bootstrap'
