/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
}

apply plugin: 'org.springframework.boot'

dependencies {
    api project(':ent-backend:ent-gateway-spring-cloud-starter')
}

tasks.named("bootJar") {
    mainClass = 'io.entframework.ent.gateway.EntGatewayApp'
}

tasks.named("bootRun") {
    mainClass = 'io.entframework.ent.gateway.EntGatewayApp'
    args("--spring.profiles.active=local")
}

description = 'ent-gateway-bootstrap'
