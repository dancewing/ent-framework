plugins {
    id 'java-library'
}

apply plugin: 'org.springframework.boot'

dependencies {
    api project(':ent-backend:ent-admin-spring-cloud-starter')
    runtimeOnly 'mysql:mysql-connector-java'
}

tasks.named("bootJar") {
    mainClass = 'io.entframework.ent.admin.EntAdminApp'
}

tasks.named("bootRun") {
    mainClass = 'io.entframework.ent.admin.EntAdminApp'
    args("--spring.profiles.active=local")
}

description = 'ent-admin-bootstrap'
