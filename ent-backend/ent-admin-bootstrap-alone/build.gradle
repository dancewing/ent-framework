plugins {
    id 'java-library'
}

apply plugin: 'org.springframework.boot'

tasks.named("bootJar") {
    mainClass = 'io.entframework.ent.admin.EntAdminAloneApp'
}

dependencies {
    api project(':ent-backend:ent-common-spring-boot-starter')

    api project(":kernel-d-swagger:swagger-spring-boot-starter")
    api project(":kernel-d-config:config-spring-boot-starter")
    api project(":kernel-d-file:file-spring-boot-starter")
    api project(":kernel-s-dict:dict-spring-boot-starter")
    api project(":kernel-d-office:office-spring-boot-starter")
    api project(":kernel-d-sms:sms-spring-boot-starter")
    api project(":kernel-s-message:message-spring-boot-starter")
    api project(":kernel-s-migration:migration-spring-boot-starter")
    api project(":kernel-d-socket:socket-spring-boot-starter")
    api project(":kernel-s-system:system-spring-boot-starter")
    api project(":kernel-s-resource:resource-spring-boot-starter")
    api project(":kernel-d-i18n:i18n-spring-boot-starter")
    api project(":kernel-o-monitor:monitor-spring-boot-starter")

    api 'org.springframework.boot:spring-boot-starter-actuator'
    runtimeOnly 'mysql:mysql-connector-java'
}

description = 'ent-admin-bootstrap-alone'
