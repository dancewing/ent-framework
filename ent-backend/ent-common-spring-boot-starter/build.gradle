plugins {
    id 'io.entframework.java-conventions'
}

dependencies {

    api project(':kernel-d-security:security-spring-boot-starter')
    api project(':kernel-d-web:web-spring-boot-starter')
    api project(':kernel-d-db:db-spring-boot-starter')
    api project(':kernel-d-auth:auth-session')
    api project(':kernel-d-scanner:scanner-spring-boot-starter')
    api project(':kernel-d-log:log-business-requestapi')
    api project(':kernel-d-pinyin:pinyin-spring-boot-starter')
    api project(':kernel-d-validator:validator-spring-boot-starter')
    api 'org.springframework.boot:spring-boot-configuration-processor'
    api 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    annotationProcessor 'org.projectlombok:lombok'
}

description = 'ent-common-spring-boot-starter'
