plugins {
    id 'io.entframework.java-conventions'
}

dependencies {

    api 'org.springframework.cloud:spring-cloud-starter-gateway'
    api 'org.springframework.cloud:spring-cloud-starter-bootstrap'
    api 'com.github.xiaoymin:knife4j-spring-ui'
    api 'org.springdoc:springdoc-openapi-starter-webflux-ui'
    api 'org.springframework.cloud:spring-cloud-starter-netflix-hystrix'
    api 'org.springframework.cloud:spring-cloud-starter-openfeign'
    api 'org.springframework.cloud:spring-cloud-loadbalancer'
    api 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery'
    api 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config'
    api 'org.springframework.boot:spring-boot-configuration-processor'
    api 'org.projectlombok:lombok'

    api project(':kernel-d-cache:redis-spring-boot-starter')
    api project(':kernel-d-auth:authorization-sdk')
    api project(':kernel-s-resource:resource-api')

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
}

description = 'ent-gateway-spring-cloud-starter'
