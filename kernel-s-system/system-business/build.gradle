buildscript {
    if (gradlePluginVersion != '') {
        dependencies {
            classpath "io.entframework:mybatis-generator-gradle-plugin:${gradlePluginVersion}"
        }
    }
}
plugins {
    id 'io.entframework.java-conventions'
}
if (gradlePluginVersion != '') {
    apply plugin: 'io.entframework.MybatisGenerator'
    mybatisGenerator {
        //verbose = false
        configFile = "${project.projectDir.absolutePath}/src/generator/mybatis-generator-config.xml"
        verbose = true
        overwrite = true
        contexts = 'MysqlContext'
        outputDirectory = "${project.projectDir.absolutePath}"

        dependencies {
            generator 'mysql:mysql-connector-java:8.0.22'
            generator "io.entframework:db-mds-generator:${gradlePluginVersion}"
        }
    }
}
dependencies {
    api project(':kernel-s-resource:resource-api')
    api project(':kernel-s-system:system-api')
    api project(':kernel-d-office:office-api')
    api project(':kernel-d-file:file-api')
    api project(':kernel-d-security:security-api')
    api project(':kernel-d-cache:cache-api')
    api project(':kernel-d-cache:cache-sdk-memory')
    api project(':kernel-d-cache:cache-sdk-redis')
    api project(':kernel-d-mybatis:mybatis-dynamic-extensions')
    api project(':kernel-d-jwt:jwt-api')
    api project(':kernel-s-message:message-api')
    api project(':kernel-d-file:file-feign-client')
    api 'org.springframework.boot:spring-boot-starter-web'
    api 'org.mapstruct:mapstruct'
    
    
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok-mapstruct-binding'
    annotationProcessor 'org.mapstruct:mapstruct-processor'
}

description = 'system-business'
