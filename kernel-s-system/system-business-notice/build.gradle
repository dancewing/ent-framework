buildscript {
    if (gradlePluginVersion != '') {
        dependencies {
            classpath "io.entframework:mybatis-generator-gradle-plugin:${gradlePluginVersion}"
        }
    }
}
plugins {
    id 'io.entframework.java-conventions'
}
if (gradlePluginVersion != '') {
    apply plugin: 'io.entframework.MybatisGenerator'
    mybatisGenerator {
        //verbose = false
        configFile = "${project.projectDir.absolutePath}/src/generator/mybatis-generator-config.xml"
        verbose = true
        overwrite = true
        contexts = 'MysqlContext'
        outputDirectory = "${project.projectDir.absolutePath}"

        dependencies {
            generator 'mysql:mysql-connector-java:8.0.22'
            generator "io.entframework:db-mds-generator:${gradlePluginVersion}"
        }
    }
}
dependencies {
    api project(':kernel-s-system:system-api')
    api project(':kernel-d-scanner:scanner-api')
    api project(':kernel-d-validator:validator-api')
    api project(':kernel-d-db:db-sdk-mds')

    api project(':kernel-s-message:message-spring-boot-starter')
    api project(':kernel-s-dict:dict-api')
    api 'org.springframework.boot:spring-boot-starter-web'
    api 'org.mapstruct:mapstruct'
    
    
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok-mapstruct-binding'
    annotationProcessor 'org.mapstruct:mapstruct-processor'
}

description = 'system-business-notice'
