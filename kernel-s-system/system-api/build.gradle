 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'io.entframework.java-conventions'
}

dependencies {
    api project(':kernel-a-rule')
    api project(':kernel-d-validator:validator-api')
    api project(':kernel-d-validator:validator-api-table-unique')
    api project(':kernel-d-config:config-api')
    api project(':kernel-d-scanner:scanner-api')
    api project(':kernel-d-auth:auth-api')
    api project(':kernel-s-dict:dict-api')
    api 'com.fasterxml.jackson.core:jackson-annotations'
    compileOnly 'jakarta.servlet:jakarta.servlet-api'
    compileOnly 'org.springframework:spring-web'

    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.atteo.classindex:classindex'
}

description = 'system-api'
