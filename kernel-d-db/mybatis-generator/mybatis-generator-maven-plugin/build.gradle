plugins {
    id 'io.entframework.java-conventions'
    id 'io.entframework.maven-plugin'
}

dependencies {
    api project(':kernel-d-db:mybatis-generator:mybatis-generator-core')
    compileOnly 'org.apache.maven:maven-core:3.8.4'
    compileOnly 'org.apache.maven:maven-plugin-api:3.8.4'
    compileOnly 'org.apache.maven.plugin-tools:maven-plugin-annotations:3.6.4'
}

publishing {
    repositories {
        def host = version.endsWith( '-SNAPSHOT' )? mavenSnapshotRepository : mavenRealseRepository
        maven {
            allowInsecureProtocol = !host.startsWith('https')
            //指定要上传的maven私服仓库
            url = host
            //认证用户和密码
            credentials {
                username = mavenDeployUser
                password = mavenDeployPassword
            }
        }
    }
}

description = 'MyBatis Generator Maven Plugin'
