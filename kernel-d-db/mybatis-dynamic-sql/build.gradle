plugins {
    id 'io.entframework.java-conventions'
    id 'io.entframework.optional-dependencies'
}

dependencies {

    api 'org.mybatis:mybatis'
    api 'org.jetbrains:annotations'
    optional 'org.springframework:spring-jdbc'

    testImplementation 'junit:junit'
    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.junit.jupiter:junit-jupiter-params'
    testImplementation 'org.assertj:assertj-core'
    testImplementation 'org.mybatis:mybatis-spring'
    testImplementation 'org.hsqldb:hsqldb'
    testImplementation 'org.springframework.batch:spring-batch-core'
    testImplementation('org.springframework.batch:spring-batch-test') {
        exclude(group: 'junit', module: 'junit')
    }
    testImplementation 'ch.qos.logback:logback-classic'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.testcontainers:junit-jupiter:1.17.6'
    testImplementation 'org.testcontainers:postgresql:1.17.6'
    testImplementation 'org.testcontainers:mariadb:1.17.6'
    testImplementation 'org.postgresql:postgresql:42.5.2'
    testImplementation 'org.mariadb.jdbc:mariadb-java-client:3.1.2'
}

test {
    useJUnitPlatform()
}

description = 'mybatis-dynamic-sql'
