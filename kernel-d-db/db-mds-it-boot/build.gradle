plugins {
    id 'io.entframework.java-conventions'
}
apply plugin: 'org.springframework.boot'

dependencies {
    api project(':kernel-d-web:web-spring-boot-starter')

    api project(':kernel-d-cache:redis-spring-boot-starter')
    api project(':kernel-d-db:db-mds-sample')
    api project(':kernel-d-swagger:swagger-spring-boot-starter')
    api 'org.springframework.boot:spring-boot-starter-actuator'
    api project(':kernel-s-system:system-api')

    runtimeOnly 'mysql:mysql-connector-java'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.junit.jupiter:junit-jupiter-params'
    testImplementation 'org.junit.platform:junit-platform-launcher'
}

tasks.named("bootJar") {
    mainClass = 'io.entframework.kernel.db.mds.example.EntExampleApp'
}

description = 'db-mds-it-boot'
