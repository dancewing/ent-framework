server:
  error:
    whitelabel:
      enabled: false

# Mysql数据库
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/example_ds_assign?autoReconnect=true&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=CTT&nullCatalogMeansCurrent=true
    username: root
    password: 123

    # 连接池大小根据实际情况调整
    max-active: 100
    max-pool-prepared-statement-per-connection-size: 100

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.springframework.web.servlet: DEBUG
    org.apache.ibatis.session: DEBUG
    io.entframework: DEBUG
