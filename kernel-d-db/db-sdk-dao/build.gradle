plugins {
    id 'io.entframework.java-conventions'
}

dependencies {
    api project(':kernel-d-db:db-api')
    api project(':kernel-d-mybatis:mybatis-dynamic-extensions')
    api project(':kernel-d-auth:auth-api')
    api project(':kernel-d-converter')

    api 'org.mybatis:mybatis-spring'

    api 'com.google.guava:guava'
    api 'org.apache.commons:commons-lang3'
    api 'org.springframework.boot:spring-boot-starter-jdbc'
    //TODO find a better solution
    api 'com.github.jsqlparser:jsqlparser:4.4'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'junit:junit'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.hsqldb:hsqldb'
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.junit.jupiter:junit-jupiter-params'
    testImplementation 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}


description = 'mybatis-dynamic-extensions'
