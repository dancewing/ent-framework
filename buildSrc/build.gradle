plugins {
    // Support convention plugins written in Groovy. Convention plugins are build scripts in 'src/main' that automatically become available as plugins in the main build.
    id 'groovy-gradle-plugin'
    id "java-gradle-plugin"
}

repositories {
    mavenCentral()
    // Use the plugin portal to apply community plugins in convention plugins.
    gradlePluginPortal()
}
ext {
    javaFormatVersion='0.0.35'
}
dependencies {
    implementation(platform("org.springframework:spring-framework-bom:6.0.3"))
    implementation("com.diffplug.gradle:goomph:3.37.2")
    //implementation("com.fasterxml.jackson.core:jackson-databind:2.14.1")
    implementation("com.tngtech.archunit:archunit:1.0.0")
    implementation("commons-codec:commons-codec:1.13")
    implementation("org.apache.maven:maven-embedder:3.6.2")
    implementation("org.asciidoctor:asciidoctor-gradle-jvm:3.3.2")
    implementation("org.gradle:test-retry-gradle-plugin:1.4.1")
    implementation("org.springframework:spring-core")
    //implementation("org.springframework:spring-web")
    implementation("io.spring.javaformat:spring-javaformat-gradle-plugin:${javaFormatVersion}")
}

gradlePlugin {
    plugins {
        mavenPluginPlugin {
            id = "io.entframework.maven-plugin"
            implementationClass = "io.entframework.build.mavenplugin.MavenPluginPlugin"
        }
        optionalDependenciesPlugin {
            id = "io.entframework.optional-dependencies"
            implementationClass = "io.entframework.build.optional.OptionalDependenciesPlugin"
        }
    }
}