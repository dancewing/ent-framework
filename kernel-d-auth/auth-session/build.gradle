plugins {
    id 'io.entframework.java-conventions'
    id 'io.entframework.optional-dependencies'
}

dependencies {
    
    api project(':kernel-d-auth:auth-api')
    api project(':kernel-d-jwt:jwt-spring-boot-starter')
    api project(':kernel-d-timer:timer-api')
    api project(':kernel-d-scanner:scanner-api')
    api project(':kernel-d-security:security-api')
    api project(':kernel-d-cache:cache-api')
    optional project(':kernel-d-cache:cache-sdk-memory')
    api 'jakarta.servlet:jakarta.servlet-api'
    api 'org.springframework:spring-web'
}

description = 'auth-session'
