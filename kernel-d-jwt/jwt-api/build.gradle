/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'io.entframework.java-conventions'
}
dependencies {
    api project(':kernel-a-rule')
    api project(':kernel-d-config:config-api')
    api 'io.jsonwebtoken:jjwt-jackson'
    api 'io.jsonwebtoken:jjwt-impl'
    api 'org.springframework.boot:spring-boot-configuration-processor'

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.atteo.classindex:classindex'
}

description = 'jwt-api'
